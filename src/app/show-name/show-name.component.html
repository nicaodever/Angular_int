<h2 mat-dialog-title>Contador de caracteres</h2>
<mat-dialog-content class="mat-typography">

    <input  placeholder="Escreva seu nome" type="text" [(ngModel)]="usuario.nome" (click)="caractere"  />
    <br>
    <span>{{usuario.nome}}</span>
    <br>
    <span>{{caractere}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="contarCaracters(usuario.nome)">Contar</button>
</mat-dialog-actions>
